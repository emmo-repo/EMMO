name: Update GitHub Pages

on:
  push:
    branches:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-*'
      - master
      - cd_update_pages

env:
  GIT_USER_NAME: EMMO Developers
  GIT_USER_EMAIL: "emmo@emmc.eu"
  BASE_IRI: "https://w3id.org/emmo#"
  IRI: "https://w3id.org/emmo"
  BASE_FILENAMES: "emmo emmo-full"
  EXTRA_COMMANDS: "ontoconvert -saw --rename-iris --base-iri='https://w3id.org/emmo#' --iri=https://w3id.org/emmo emmo.ttl public/emmo-for-humans.ttl"
  ONTODOC: "ontodoc --iri-regex=https://w3id.org/emmo --imported emmo-full.ttl build/emmo.rst"

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug info
      run: |
        echo GITHUB_REF_NAME=${GITHUB_REF_NAME}

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install sphinx sphinxcontrib-globalsubs sphinx_design nbsphinx pydata-sphinx-theme
        pip install git+https://github.com/emmo-repo/EMMOntoPy.git@master

    - name: Create and prepare build and public directories
      run: |
        mkdir build public
        if [ -d doc/_static ]; then cp -rf doc/_static/* build/. ; fi

    - name: Create ontologies for publishing
      run: |
        for base in ${BASE_FILENAMES}; do \
          ontoconvert -sawe --base-iri="${BASE_IRI}" --iri="${IRI} $base.ttl public/$base.ttl; \
          ontoconvert --reasoner=HermiT public/$base.ttl public/$base-inferred.ttl; \
          ontoconvert public/$base.ttl public/$base.owl; \
        done
        ${EXTRA_COMMANDS}
        #ontoconvert -sawe --base-iri="https://w3id.org/emmo#" --iri=https://w3id.org/emmo emmo.ttl public/emmo.ttl
        #ontoconvert -sawe --base-iri="https://w3id.org/emmo#" --iri=https://w3id.org/emmo emmo-full.ttl public/emmo-full.ttl
